<script>
function carregarImagem(event, id) {
  const img = document.getElementById(id);
  const file = event.target.files[0];
  if (file) {
    const reader = new FileReader();
    reader.onload = e => img.src = e.target.result;
    reader.readAsDataURL(file);
  }
}

function removerProduto(botao) {
  botao.closest('.produto').remove();
}

function adicionarProduto() {
  const lista = document.getElementById('lista-produtos');
  const id = Date.now();
  const novo = document.createElement('div');
  novo.classList.add('produto');
  novo.innerHTML = `
    <div>
      <input type="file" accept="image/*" onchange="carregarImagem(event, 'img-${id}')"><br>
      <img id="img-${id}" src="" alt="">
    </div>
    <div style="flex:1">
      <label>Código</label>
      <input type="text" class="form-control mb-1" value="">
      <label>Título</label>
      <textarea class="form-control mb-1"></textarea>
      <label>Preço</label>
      <input type="text" class="form-control mb-1" value="">
    </div>
    <div class="acoes">
      <button class="btn btn-success" onclick="salvarProduto(this)">Salvar</button>
      <button class="btn btn-danger" onclick="removerProduto(this)">Remover</button>
    </div>`;
  lista.appendChild(novo);
}

function salvarProduto(botao) {
  const card = botao.closest('.produto');
  card.style.backgroundColor = '#e7f9ed';
  setTimeout(() => card.style.backgroundColor = 'white', 600);
}

function exportarJSON() {
  const produtos = [];
  document.querySelectorAll('.produto').forEach(card => {
    const campos = card.querySelectorAll('input[type=text], textarea');
    const img = card.querySelector('img').src;
    produtos.push({
      codigo: campos[0].value.trim(),
      nome: campos[1].value.trim(),
      preco: campos[2].value.trim(),
      imagem: img || null
    });
  });
  const blob = new Blob([JSON.stringify(produtos, null, 2)], {type: "application/json;charset=utf-8"});
  saveAs(blob, "catalogo_ttbrasil_corrigido.json");
  alert("✅ JSON exportado com sucesso!");
}
</script>
