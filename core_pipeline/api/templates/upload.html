<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <title>Upload de Catálogo (PDF) — Garimpo ML</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body{font-family:Inter,Arial,sans-serif;background:#0b1320;color:#e7ecf3;margin:0;padding:40px}
    .card{max-width:720px;margin:0 auto;background:#141c2f;border:1px solid #26314f;border-radius:16px;padding:24px}
    label{font-weight:600;display:block;margin:14px 0 6px}
    input[type="text"],input[type="file"]{width:100%;padding:12px;border-radius:10px;border:1px solid #384766;background:#0e1526;color:#e7ecf3}
    .actions{margin-top:18px}
    .btn{background:#3a86ff;border:none;color:#fff;padding:12px 16px;border-radius:10px;cursor:pointer;font-weight:600}
  </style>
</head>
<body>
  <div class="card">
    <h1>Upload de Catálogo (PDF)</h1>
    <form action="/meuapp/upload" method="post" enctype="multipart/form-data">
      <label for="fornecedor">Fornecedor</label>
      <input id="fornecedor" name="fornecedor" type="text" placeholder="Ex.: THOR" required />
      <label for="file">Arquivo PDF</label>
      <input id="file" name="file" type="file" accept="application/pdf" required />
      <div class="actions">
        <button class="btn" type="submit">Enviar PDF</button>
      </div>
    </form>
  </div>
</body>
</html>
