<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <title>Upload concluído — Garimpo ML</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body{font-family:Inter,Arial,sans-serif;background:#0b1320;color:#e7ecf3;margin:0;padding:40px}
    .card{max-width:720px;margin:0 auto;background:#141c2f;border:1px solid #26314f;border-radius:16px;padding:24px;box-shadow:0 6px 24px rgba(0,0,0,.25)}
    h1{margin:0 0 12px;font-size:20px}
    .grid{display:grid;grid-template-columns:1fr 1fr;gap:10px;margin-top:14px}
    .kv{background:#0e1526;border:1px solid #384766;border-radius:12px;padding:12px}
    .kv b{display:block;font-size:12px;opacity:.75;margin-bottom:6px}
    .btn{display:inline-block;margin-top:16px;background:#3a86ff;border:none;color:#fff;padding:12px 16px;border-radius:10px;text-decoration:none;font-weight:600}
    .btn.secondary{background:#23314f}
    code{word-break:break-all}
  </style>
</head>
<body>
  <div class="card">
    <h1>✅ Upload concluído</h1>
    <div class="grid">
      <div class="kv"><b>Fornecedor</b><code>{{ supplier or '—' }}</code></div>
      <div class="kv"><b>Upload ID</b><code>{{ upload_id }}</code></div>
      <div class="kv"><b>PDF salvo em</b><code>{{ pdf_rel }}</code></div>
    </div>

    <a class="btn" href="{{ url_for('convert_bp.convert_form', upload_id=upload_id) }}">Ir para Conversão</a>
    <a class="btn secondary" href="{{ url_for('upload_bp.upload_form') }}">Novo upload</a>

    <p style="opacity:.7;margin-top:8px;font-size:13px">
      Na próxima etapa você escolherá o arquivo (pelo <code>upload_id</code>) e iniciará a conversão automática
      para imagens, OCR, normalização e HTML (layout aprovado).
    </p>
  </div>
</body>
</html>
